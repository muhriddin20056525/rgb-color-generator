<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Color Generator</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h2>R</h2>
        <input type="range" min="0" max="255" value="54" />
      </div>

      <div class="input-container">
        <h2>G</h2>
        <input type="range" min="0" max="255" value="116" />
      </div>

      <div class="input-container">
        <h2>B</h2>
        <input type="range" min="0" max="255" value="181" />
      </div>

      <button>rgb(54, 116, 181)</button>
    </div>

    <!-- js -->
    <script src="script.js"></script>
  </body>
</html>
